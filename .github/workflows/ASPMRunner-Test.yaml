name: ASPM-RUNNER

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'info'

jobs:
  scan-repository:
    runs-on: ubuntu-latest
    env:
      WORKDIR: ${{ github.workspace }}/wrkdir
    
    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ env.WORKDIR }}/src

      - name: Configure AWS
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ASIA5SVP5NZUMF4DPFV5" >> ~/.aws/credentials
          echo "aws_secret_access_key = Zp0t24q6oNigIds4es+DrOK+rcwzeaYesmRsD5SL" >> ~/.aws/credentials
          echo "aws_session_token = " >> ~/.aws/credentials

      - name: Download Scanner
        run: |
          aws s3 cp s3://securin-qa-shiftleft/scanners/securin-cli/1.0.11/securin-cli-linux ${{ env.WORKDIR }}/src/ASPMRunner
          chmod +x ${{ env.WORKDIR }}/src/ASPMRunner

      - name: Run Scan
        working-directory: ${{ env.WORKDIR }}/src
        run: |
          ./ASPMRunner \
            --api_key df587299f15b01f64e5886c2308f8ad95cb50d755758cb7e2e41d1990c6b7180 \
            --scanner_type secrets,IAC \
            --connector_id 8097 \
            --account_id 1235152

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: ${{ env.WORKDIR }}/results
